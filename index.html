<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="main.css">
   <title>Kalkulator</title>
</head>
<body>
   
   <div class="container">
      <div class="display"></div>
      <div class="buttons">
         <div class="button clear"  id="ac">AC</div>
         <div class="button operator" id="divide">/</div>
         <div class="button operator" id="multiply">*</div>
         <div class="button operator" id="substract">-</div>
         <div class="button operand" >7</div>
         <div class="button operand" >8</div>
         <div class="button operand" >9</div>
         <div class="button operator span-rows-2" id="add">+</div>
         <div class="button operand" >4</div>
         <div class="button operand" >5</div>
         <div class="button operand" >6</div>
         <div class="button operand" >1</div>
         <div class="button operand" >2</div>
         <div class="button operand" >3</div>
         <div class="button equals span-rows-2" id="equals">=</div>
         <div class="button operand span-columns-2" >0</div>
         <div class="button dot">.</div>
      </div>
   </div>

   <!-- <script src="script.js"></script> -->
   <!-- <script src="skrypcik.js"></script> -->
   <script src="inny.js"></script>
</body>
</html>
